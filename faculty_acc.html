<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8">
<meta name="theme-color" content="#EB3C17"/>
<meta name ="viewport" content ="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content ="ie=edge">
<title> STUDENT ACCOUNT </title>
<link rel="stylesheet" href="css/faculty_acc.css">
<link  rel="manifest" href="/manifest.json">
<SCRIPT language=JavaScript type=text/JavaScript>
</SCRIPT>
</head>
<body>
<div id ="wrap">
<div id="regbar">
<div id="navthing">
<button type="button" onclick="window.location.href='index.html'" style="float: right"class="logout log">Log out</button>
<h2>Create an Faculty Account</h2>
<center>
<form>
<fieldset>
<table>
<tr>
   <td align="right">Faculty Full name::</td>
   <td align="left"><input type="text" name="fullname" placeholder="Shubham gupta"></td>
  </tr>

  <tr>
 <td align="right"> Faculty Id:</td>
  <td align="left"><input type="number" name="facid" placeholder="11408139"></td>
  </tr>
  <tr>
  <td align="right">Departments:</td>
   <td align="left"><select name="departments">
    <option value="CSE">CSE</option>
    <option value="ECE">ECE</option>
    <option value="ME">ME</option>
    <option value="CIVIL">CIVIL</option>
  </select></td>
  </tr>
  <tr>
 <td align="right"> Emailid:</td>
  <td align="left"><input type="email" name="email"  autocomplete="on"></td>
  </tr>
  <tr>
  <td align="right">Password:</td>
  <td align="left"><input type="password" name="pass" ></td>
  </tr>
   <tr>
   <td align="right">Mobileno:</td>
  <td align="left"><input type="tel" name="usrtel" placeholder="9058815957"></td>
  </tr>
   <tr>
   <td align="right">Gender:</td>
  <td align="left"><input type="radio" name="gender" value="male" checked> Male</td>
  <td align="left"><input type="radio" name="gender" value="female"> Female</td>
  <td align="left"><input type="radio" name="gender" value="other"> Other</td>
  </tr>
  <tr>
 <td align="right"> <input type="submit" value="Submit" class ="btn success">
</tr>
 </table>
  </fieldset>
  
</form>

<script src="js/script.js"></script>
</body>
</html>
